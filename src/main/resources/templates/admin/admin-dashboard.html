<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Optional: Your own styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome, <span th:text="${admin.username}"></span>!</h1>
            <p class="card-text">This is the admin dashboard.</p>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <!-- ✅ Manage Payments -->
                <a href="/admin/payments" class="btn btn-primary btn-lg">Manage Payments</a>

                <a href="/services" class="btn btn-primary btn-lg">Manage Services</a>

                <!-- ✅ Log Out -->
                <a href="/logout" class="btn btn-outline-danger btn-lg">Log Out</a>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS (optional for interactive elements) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
